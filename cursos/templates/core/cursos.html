{% extends 'base.html' %}

{% block title %}
Cursos
{% endblock %}
{% block body %}
<h2 class="mt-5">Cursos IF-PDF</h2>
<div class="container-fluid mt-5">
    {% for objeto in lista_postagens %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top" src="{{ objeto.imagem.url }}" alt="Imagem do curso">
                <div class="card-body">
                    <h5 class="card-title">{{ objeto.nome_do_curso }}</h5>
                    <p class="card-text">{{ objeto.texto | truncatechars:100 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted">Postado em {{ objeto.data_de_criacao }}</small>
                        </div>
                        <div>
                            <a href="{% url 'detalhes_cursos' objeto.id %}" class="btn btn-sm btn-outline-secondary">Ver
                                detalhes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
</div>
{% endblock %}
